  steps:
    - script:
        name: echo
        code: |
          echo "Hello World !"

push:
  steps:
    - internal/docker-push:
      registry: https://gcr.io
      username: _json_key
      password: $GCR_JSON_KEY_FILE
      repository: gcr.io/$GCR_PROJECT_NAME/$WERCKER_GIT_REPOSITORY
